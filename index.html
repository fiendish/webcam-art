<html>
<head>
   <title>Glitch Experiment</title>
   <script type="text/javascript" src="//webrtc.github.io/adapter/adapter-latest.js"></script>
   <script type="text/javascript" src="oflow.js"></script>
   <script type="text/javascript" src="getimagedata.js"></script>
   <script type="text/javascript" src="glitch.js"></script>
   <link rel="stylesheet" href="//fiendish.github.io/gh-fork-banner/gh.css">
</head>
<body style='color:white;background-color:black;text-align:center;'>

    Give access to your webcam and have fun.<br>
    Probably works Best in Chrome.<br>

   <canvas id='canvas'></canvas>
   <video id='video' style="display:none"></video>
   <!-- the test video clip (if you have no webcam) is from Big Buck Bunny http://www.bigbuckbunny.org/ -->
   <script type="text/javascript">
      // @license magnet:?xt=urn:btih:1f739d935676111cfff4b4693e3816e664797050&dn=gpl-3.0.txt GPL-v3-or-Later
      main();
      // @license-end
   </script>
   <br>
   <form submit="return false" oninput="zoneSizeOutput.value = zoneSizeSlider.valueAsNumber; setZoneSize(zoneSizeSlider.valueAsNumber);">
      <label for="zoneSizeInput">Block Size</label>
      <input name="zoneSizeSlider" id="zoneSizeInput" type="range" min="4" max="64" value="16" step="4"> 
      <output for="zoneSizeInput" name=zoneSizeOutput>16</output>
   </form>
   <form onsubmit="return false" oninput="thresholdOutput.value = thresholdSlider.valueAsNumber; threshold = thresholdSlider.valueAsNumber;">
      <label for="thresholdInput">Motion Threshold</label>
      <input name="thresholdSlider" id="thresholdInput" type="range" min="0" max="15" value="5" step="1"> 
      <output for="thresholdInput" name=thresholdOutput>5</output>
   </form>
   <form onsubmit="return false" oninput="stretchOutput.value = stretchSlider.valueAsNumber; stretch = stretchSlider.valueAsNumber;">
      <label for="stretchInput">Motion Stretch</label>
      <input name="stretchSlider" id="stretchInput" type="range" min="0" max="6" value="2" step="1"> 
      <output for="stretchInput" name=stretchOutput>2</output>
   </form>

<span id="gh"><a href="https://github.com/fiendish/webcam-art">Fork&nbsp;me&nbsp;on&nbsp;GitHub...lol</a></span>
</body>
</html>
